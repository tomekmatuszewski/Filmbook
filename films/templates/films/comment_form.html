{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="comment col-md-8 mt-2">
        <div class="form-group mt-5">
            <form method="POST">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <div class="form-group">
                    {{ comment_form.title.errors }}
                    <label for="{{ form.title.id_for_label }}">Title:</label><br>
                    {{ form.title }}
                </div>

                <div class="form-group">
                    {{ form.content.errors }}
                    <label for="{{ form.content.id_for_label }}">Description:</label><br>
                    {{ form.content }}
                </div>

                <div class="form-group">
                    <button class="btn btn-info" type="submit">Update comment</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
