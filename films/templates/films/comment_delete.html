{% extends "base.html" %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    <p class="mt-4">Do you want delete comment: {{ object.title }}?</p>
    <div class="form-group">
        <button class="btn btn-danger" type="submit">Delete Comment</button>
        <a class="btn btn-secondary" href="{% url 'film-detail' request.resolver_match.kwargs.slug %}">Cancel</a>
    </div>
  </form>

{% endblock %}
